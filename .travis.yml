language: android
jdk:
  - oraclejdk8
os:
  - linux
android:
  components:
    - tools # to get the new `repository-11.xml`
    - tools # see https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943)
    - platform-tools
    - build-tools-26.0.2
    - android-25
    - extra-android-m2repository
    - extra-google-m2repository
    - sys-img-armeabi-v7a-google_apis-25

before_script:
  - echo no | android create avd --force -n test -t "android-25" --abi armeabi-v7a --tag google_apis
  - emulator -avd test -no-window &
#  - curl https://raw.githubusercontent.com/travis-ci/travis-cookbooks/master/community-cookbooks/android-sdk/files/default/android-wait-for-emulator > android-wait-for-emulator
#  - chmod u+x android-wait-for-emulator
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - sdkmanager --licenses

script:
   - ./gradlew build connectedCheck