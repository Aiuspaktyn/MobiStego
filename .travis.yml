language: android

jdk: oraclejdk8

sudo: false

android:
  components:

    - platform-tools
    - tools
    - build-tools-26.0.0
    - android-25
    - android-25
    - sys-img-armeabi-v7a-android-25
    - extra-android-m2repository
    - extra-google-m2repository
    - addon-google_apis-google-25
    - extra-google-google_play_services
    - extra-android-support

before_install:
  - echo no | avdmanager create avd --force -n test -k "system-images;android-25;default;armeabi-v7a"
  - emulator -avd test -no-skin -no-audio -no-window &

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

install:
    - ./gradlew clean assemble assembleAndroidTest --stacktrace

script:
  - ./gradlew check connectedCheck --stacktrace
  #- ./gradle assembleDebug
  #- ./gradlew clean check connectedCheck -x library:signArchives -PdisablePreDex