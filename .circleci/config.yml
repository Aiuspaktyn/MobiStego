version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-26-alpha
    environment:
      JVM_OPTS: -Xmx6400m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "MobiStego/build.gradle" }}
      - run:
                name: Update
                command: sdkmanager --update
      - run:
          name: Setup emulator
          command: sdkmanager "system-images;android-25;google_apis;armeabi-v7a" && echo "no" | avdmanager create avd -n test -k "system-images;android-25;google_apis;armeabi-v7a"
      - run:
          name: Launch emulator
          #export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib &&
          command: emulator -avd test -noaudio -no-boot-anim -no-window -accel on
          background: true
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "MobiStego/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test connectedCheck
      - store_artifacts:
          path: MobiStego/build/reports
          destination: reports
      - store_test_results:
          path: MobiStego/build/test-results

